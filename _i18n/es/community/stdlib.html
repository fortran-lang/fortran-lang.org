<h3><i data-feather="database"></i>
   Biblioteca estándar de Fortran (stdlib)</h3>
<p>
Un proyecto impulsado por la comunidad para una biblioteca estándar de Fortran <i>de facto</i>.
El proyecto stdlib es tanto una especificación como una implementación de referencia, 
desarrollada en cooperación con el Comité de estándares de Fortran.
</p>
