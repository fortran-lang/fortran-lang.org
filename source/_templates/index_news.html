{% if ablog %}
{% if pagename == 'index' %}

<br><br>
<h2> <p style="color:#734f96;">News</p> </h2>
  <ul>
    {% set pcount = 1 %}
    {% for recent in ablog.recent(5, pagename) %}
      <li><a href="{{ pathto(recent.docname) }}{{ anchor(recent) }}">{{ recent.title }}</a></li>
    {% endfor %}
  </ul>
  <a class="twitter-timeline" data-height="500"
  href="https://twitter.com/fortranlang?ref_src=twsrc%5Etfw"></a>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</br>

{% endif %}{% endif %}
